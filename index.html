<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white font-bold text-xl">Dashboard</h1>
            <div>
                <a href="#" class="text-gray-300 hover:text-white mr-4">Home</a>
                <a href="#" class="text-gray-300 hover:text-white mr-4">Profile</a>
                <a href="#" class="text-gray-300 hover:text-white">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">

        <div class="flex items-center mb-8">  <div class="mr-4">
                <img src="profile.jpg" alt="Your Profile" class="rounded-full w-16 h-16 object-cover shadow-lg">
            </div>
            <div>
                <h2 class="text-2xl font-semibold text-gray-800">Welcome, Bob!</h2>
                <p class="text-gray-600">Here's your dashboard overview.</p>
            </div>
        </div>


        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-xl font-bold text-gray-800">120</div>
                <div class="text-gray-600">Users</div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-xl font-bold text-gray-800">$10,500</div>
                <div class="text-gray-600">Revenue</div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-xl font-bold text-gray-800">85%</div>
                <div class="text-gray-600">Conversion</div>
            </div>

             <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-xl font-bold text-gray-800">500</div>
                <div class="text-gray-600">Products</div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 md:col-span-2 lg:col-span-3">
                <h2 class="text-xl font-semibold mb-4">Sales Chart</h2>
                <img class="h-50 w-100 object-cover" src="sales-growth.png" />

            <div class="bg-white rounded-lg shadow-md p-6 md:col-span-1 lg:col-span-1">
                <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
                <ul>
                    <li class="py-2 border-b border-gray-200">User A logged in.</li>
                    <li class="py-2 border-b border-gray-200">Product B was added.</li>
                    <li class="py-2">Order #123 was processed.</li>
                </ul>
            </div>

        </div>

    </div>

</body>
</html>
